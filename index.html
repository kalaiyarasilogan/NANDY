<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Webpage</title>
    <link rel="stylesheet" href="styles.css">
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #eef;
}

header {
    background: #007bff;
    color: white;
    padding: 15px;
    text-align: center;
}

nav ul {
    list-style-type: none;
    padding: 0;
}

nav ul li {
    display: inline;
    margin: 0 15px;
}

nav ul li a {
    color: white;
    text-decoration: none;
}

main {
    padding: 20px;
    max-width: 800px;
    margin: 20px auto;
    background: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

section {
    margin-bottom: 20px;
}

footer {
    text-align: center;
    padding: 10px;
    background: #007bff;
    color: white;
}

</style>
</head>
<body>
    <header>
        <h1>My Awesome Webpage</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to my awesome webpage! Here you'll find a variety of content.</p>
        </section>
        <section id="about">
            <h2>About</h2>
            <p>This page is a simple example of how to use HTML and CSS together.</p>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>If you have any questions, feel free to reach out!</p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My Awesome Webpage</p>
    </footer>
</body>
</html>
